  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
jobs:
  PHPUnit:
    strategy:
      matrix:
        php: [ 8.3, 8.4]
        prefer-lowest: [0, 1]
    runs-on: ubuntu-latest
    name: PHP ${{ matrix.php }} - ${{ matrix.prefer-lowest == 1 && 'Lowest' || 'Latest' }} Dependencies
    steps:
    - uses: actions/checkout@v4
    - uses: RevoTale/php-composer-testing-action@v1.0.0
      with:
        php-version: ${{ matrix.php }}
        prefer-lowest: ${{ matrix.prefer-lowest }}
